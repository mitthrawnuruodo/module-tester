<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just testing</title>
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <h1>Utilities page...</h1>

    <hr>
    <h2>Fibonacci numbers</h2>
    <label for="fib">
        Find the n'th fibonnacci number
    </label>
    <input name="fib" id="fib" type="number" min="0" max="100">
    <button type="submit" id="submit-fib">Get F<sub>n</sub></button>
    <span id="fib-result"></span>

    <p><a href="https://en.wikipedia.org/wiki/Fibonacci_number">More on Fibonacci Numbers</a></p>

    <hr>
    <h2>Temperature converter</h2>
    <p>Convert temperatures from 째C to 째F and vice versa:</p>
    <input name="temp" id="temp" type="number">
    <input type="radio" name="temp-type" id="celcius" selected>
    <label for="celcius">째C</label>
    <input type="radio" name="temp-type" id="farenheit">
    <label for="farenheit">째F</label>
    <button type="submit" id="submit-temp">Convert</button>
    <span id="temp-result"></span>

    <hr>
    <h2>Currency converter</h2>
    <input name="amount" id="amount" type="number" placeholder="100">

    <label for="convertFrom">From:</label>
    <input list="convertFromSymbols" id="convertFrom" name="convertFrom" placeholder="Type a currency code">
    <datalist id="convertFromSymbols" name="convertFrom">
        <option value="NOK">Norwegian Krone (NOK)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pounds (GBP)</option>
        <option value="USD">American Dollar (USD)</option>
    </datalist>

    <label for="convertTo">To:</label>
    <input list="convertToSymbols" id="convertTo" name="convertTo" placeholder="Type a currency code">
    <datalist id="convertToSymbols">
        <option value="NOK">Norwegian Krone (NOK)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pounds (GBP)</option>
        <option value="USD">American Dollar (USD)</option>
    </datalist>
    <button type="submit" id="submit-currency">Convert</button>
    <span id="currency-result"></span>

    <hr>
    <h2>Filter/Search Amiibos</h2>
    <input id="search-amiibos" name="search-amiibos" placeholder="Search for amiibo characters"> 
    Include search for: 
    <label for="amiibo-name">Full Name</label><input id="amiibo-name" name="amiibo-name" type="checkbox">
    <label for="amiibo-game">Game Series</label><input id="amiibo-game" name="amiibo-game" type="checkbox">
    <label for="amiibo-series">Amiibo Series</label><input id="amiibo-series" name="amiibo-series" type="checkbox">

    <div id="amiibos" style="display: grid; grid-template-columns: auto auto auto auto; margin-top: 20px;"></div>
</body>
</html>
